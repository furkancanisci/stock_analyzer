<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisse Senedi Takip Paneli</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        .card {
            background-color: #2d3748; /* Darker card background */
            border-radius: 0.75rem; /* rounded-lg */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-up {
            color: #48bb78; /* Green */
        }
        .status-down {
            color: #ef4444; /* Red */
        }
        .status-neutral {
            color: #ecc94b; /* Yellow */
        }
        /* Yeni durum sƒ±nƒ±flarƒ± */
        .status-buy-signal {
            color: #10b981; /* Daha parlak ye≈üil */
            font-weight: bold;
        }
        .status-sell-signal {
            color: #ef4444; /* Kƒ±rmƒ±zƒ± */
            font-weight: bold;
        }
        .open-position {
            background-color: #4a5568; /* A√ßƒ±k pozisyonlar i√ßin hafif gri arka plan */
        }
    </style>
</head>
<body class="p-6">

    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-10 text-white">Hisse Senedi Takip Paneli</h1>

        <!-- Y√ºkselecek Hisse B√∂l√ºm√º -->
        <div id="buySignalSection" class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-green-400">üìà Y√ºkseleceƒüi D√º≈ü√ºn√ºlen Hisse</h2>
            <div id="recommendedStock" class="text-xl text-center">
                <p class="text-gray-400">Veriler y√ºkleniyor veya sinyal bekleniyor...</p>
            </div>
        </div>

        <!-- T√ºm Hisselerin Listesi B√∂l√ºm√º -->
        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-blue-400">üìä T√ºm Hisseler</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tl-lg">Sembol</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Son Fiyat</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Deƒüi≈üim (%)</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Durum</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tr-lg">Pozisyon</th>
                        </tr>
                    </thead>
                    <tbody id="stockList" class="bg-gray-800 divide-y divide-gray-700">
                        <tr><td colspan="5" class="px-6 py-4 text-center text-gray-400">Veriler y√ºkleniyor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- A√ßƒ±k Pozisyonlar B√∂l√ºm√º -->
        <div class="card">
            <h2 class="text-2xl font-semibold mb-4 text-yellow-400">üíº A√ßƒ±k Pozisyonlar</h2>
            <div id="openPositions" class="text-xl text-center">
                <p class="text-gray-400">A√ßƒ±k pozisyon bulunmamaktadƒ±r.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8080/api'; // Flask API'nizin portu

        async function fetchStockData() {
            try {
                const response = await fetch(`${API_BASE_URL}/analyze_stocks`);
                if (!response.ok) {
                    throw new Error(`HTTP Hata: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                console.log("API'den gelen veri:", data); // Debug i√ßin, konsola basar

                renderStocks(data.all_stocks_data, data.buy_signal_stock, data.open_positions);
            } catch (error) {
                console.error("Hisse senedi verileri √ßekilirken hata olu≈ütu:", error);
                document.getElementById('recommendedStock').innerHTML = `<p class="text-red-400">Veri √ßekilirken hata olu≈ütu: ${error.message}. Sunucu √ßalƒ±≈üƒ±yor mu?</p>`;
                document.getElementById('stockList').innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-400">Veri y√ºklenemedi.</td></tr>`;
            }
        }

        function renderStocks(allStocksData, buySignalStockData, openPositionsData) {
            const stockListBody = document.getElementById('stockList');
            stockListBody.innerHTML = ''; // Listeyi temizle

            if (!allStocksData || allStocksData.length === 0) {
                 stockListBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-gray-400">Hisse verisi bulunamadƒ±.</td></tr>`;
            } else {
                allStocksData.forEach(stock => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-700');
                    if (stock.is_open_position) {
                        row.classList.add('open-position');
                    }

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${stock.symbol}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">$${stock.currentPrice ? stock.currentPrice.toFixed(2) : 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${stock.change > 0 ? 'text-green-400' : 'text-red-400'}">${stock.change ? stock.change.toFixed(2) + '%' : 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${stock.status_class}">${stock.status_text}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${stock.is_open_position ? 'text-yellow-300' : 'text-gray-500'}">${stock.is_open_position ? 'A√ßƒ±k' : 'Kapalƒ±'}</td>
                    `;
                    stockListBody.appendChild(row);
                });
            }


            // Y√ºkselecek Hisse b√∂l√ºm√ºn√º g√ºncelle
            const recommendedStockDiv = document.getElementById('recommendedStock');
            if (buySignalStockData) {
                recommendedStockDiv.innerHTML = `
                    <p class="text-green-400 text-3xl font-bold mb-2">${buySignalStockData.symbol} <span class="text-green-500 text-4xl">‚¨ÜÔ∏è</span></p>
                    <p class="text-gray-300 text-xl">Son Fiyat: $${buySignalStockData.currentPrice ? buySignalStockData.currentPrice.toFixed(2) : 'N/A'} - Deƒüi≈üim: ${buySignalStockData.change ? buySignalStockData.change.toFixed(2) + '%' : 'N/A'}</p>
                    <p class="text-gray-500 text-sm">Sinyal Detayƒ±: ${buySignalStockData.buy_details}</p>
                `;
            } else {
                recommendedStockDiv.innerHTML = `
                    <p class="text-gray-400">≈ûu an i√ßin y√ºkseleceƒüi d√º≈ü√ºn√ºlen bir hisse bulunmamaktadƒ±r. Piyasa ko≈üullarƒ± uygun olduƒüunda burada belirecektir.</p>
                `;
            }

            // A√ßƒ±k Pozisyonlar b√∂l√ºm√ºn√º g√ºncelle
            const openPositionsDiv = document.getElementById('openPositions');
            if (openPositionsData && openPositionsData.length > 0) {
                let openPositionsHtml = '<ul class="list-disc list-inside text-left">';
                openPositionsData.forEach(pos => {
                    openPositionsHtml += `<li><span class="text-yellow-300 font-semibold">${pos.ticker}</span> - Giri≈ü Fiyatƒ±: $${pos.entry_price ? pos.entry_price.toFixed(2) : 'N/A'} - Giri≈ü Zamanƒ±: ${pos.entry_time ? new Date(pos.entry_time).toLocaleString() : 'N/A'}</li>`;
                });
                openPositionsHtml += '</ul>';
                openPositionsDiv.innerHTML = openPositionsHtml;
            } else {
                openPositionsDiv.innerHTML = `<p class="text-gray-400">A√ßƒ±k pozisyon bulunmamaktadƒ±r.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStockData(); 
            setInterval(fetchStockData, 30000); // Her 30 saniyede bir g√ºncel veriyi √ßekmek i√ßin d√ºzeltildi
        });
    </script>

</body>
</html>
